<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap link  -->
    <!-- <link rel="stylesheet" href="content/css/Bootstrap5/bootstrap.min.css"> -->
    <!-- original Css  -->
    <link rel="stylesheet" href="content/sass/styles.css">
    <!-- Fonts  -->
    <!-- Vazir  -->
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Vazir:100;300;400;500;700" rel="stylesheet">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- icons  -->
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- swiper js  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>
    <!-- Hearder  -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Homayouni Pool</a>
            <!-- navbar  -->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-book-alt nav__icon'></i>
                            <span class="nav__name">Skills</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'></i>
                            <span class="nav__name">Portfolio</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__name">Contactme</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="assets/img/perfil.png" alt="" class="nav__img">
        </nav>
    </header>
    <!-- end codign header web -->
    <!-- start a codign main web and we added section's and linked navigation to in
    make a landing page and more page for homaouni pool  -->
    <main>
        <!-- HOME  -->
        <section class="container section section__height landing__page" id="home">
            <!-- content for this section  -->
            <div class="content">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </section>

        <!--  ABOUT  -->
        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>

        <!--  SKILLS  -->
        <section class="container section section__height" id="skills">
            <h2 class="section__title">Skills</h2>
        </section>

        <!--  PORTFOLIO  -->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">Portfolio</h2>
        </section>

        <!-- CONTACTME  -->
        <section class="container section section__height" id="contactme">
            <h2 class="section__title">Contactme</h2>
        </section>
    </main>
    <!-- end codign main web  -->
    <footer></footer>



    <script src="content/js/main.js"></script>
    <!-- Alpine.js  -->
    <script src="content/js/Alpine/Alpine.js" defer></script>
    <!-- swiper.js  -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="content/js/swiper/script.js"></script>
</body>

</html>
